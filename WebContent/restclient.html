<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Rest Client</title>
<script src="ajax/jquery/jquery-3.1.0.js"></script>
<script>
   function sayHello()
   {
	   $.get("http://localhost:8888/webdemo/rest/hello/" + $("#name").val(),{}, showResult);
   }
   
   function showResult(result)
   {
	   $("#output").html(result);
   }
   
   
</script>
</head>
<body>
	<h1>Rest Client</h1>
	Name :
	<input type="text" id="name" />
	<button onclick="sayHello()">Say Hello</button>
	<h2 id="output"></h2>

</body>
</html>
